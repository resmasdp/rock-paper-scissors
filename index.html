<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <button type="button" class="choices" id="start">Start</button>
        <div id="choices">
            <button type="button" class="choices" id="rock">ROCK</button>
            <button type="button" class="choices" id="paper">PAPER</button>
            <button type="button" class="choices" id="scissor">SCISSOR</button>
        </div>

        <div id="score">

            <div>
                <p>Computer</p>
                <div class="scorebox" id="scorecomputer">0</div>
            </div>

            <div>
                <p>Player</p>
                <div class="scorebox" id="scoreplayer">0</div>
            </div>

        </div>

        <div id="textScore"></div>
    
    </div>

</body>
</html>
